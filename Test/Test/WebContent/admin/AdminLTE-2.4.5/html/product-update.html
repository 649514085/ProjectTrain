<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../resources/webuploader/webuploader.css">
	
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">后台管理平台</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="../dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">管理员</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p>
                  管理员
                  <small></small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>管理员</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>


      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <!-- Optionally, you can add icons to the links -->
      	<li class="user-manager"><a href="user-manager.html"><i class="fa fa-link"></i> <span>用户管理</span></a></li>
        <li class="product-manager"><a href="product-manager.html"><i class="fa fa-link"></i> <span>商品管理</span></a></li>
        <li class="type-manager"><a href="type-manager.html"><i class="fa fa-link"></i> <span>类型管理</span></a></li>
        <li class="order-manager"><a href="order-manager.html"><i class="fa fa-link"></i> <span>订单管理</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        更新商品信息
        <small></small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <form class="form-horizontal">
        <div class="container">
            <div class="row">
              <label class="control-label col-lg-6" for="name"><h3>更新商品</h3></label>                
            </div>
            <br>
            <div class="row form-group">
                <label class="control-label col-lg-3" for="id">商品编号</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="id" id="product_id" type="text" disabled="disabled">
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-3" for="name">商品名称</label>
                <div class="col-lg-5 col-md-6">
                    <input class="form-control" name="name" id="product_name" type="text">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-lg-3">商品类型</label>
              <div class="col-lg-5 col-md-6">
                <select id="product_type" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true"  >
                  <option value="">-请选择商品类型-</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
                <label class="control-label col-lg-3" for="price">单价</label>
                <div class="col-lg-5 col-md-6">
                    <div class="input-group">
                      <input id="product_price" type="text" class="form-control">
                      <span class="input-group-addon">元</span>
                    </div>
                </div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-lg-3" for="stock">库存</label>
                <div class="col-lg-5 col-md-6">
                	<div class="input-group">
                    	<input id="stock" class="form-control" name="stock" type="text">
                     	<span class="input-group-addon">件</span>
                	</div>
                </div>
            </div>
        
			<div class="row form-group">
                <label class="control-label col-lg-3" for="filePicker">图片</label>
                	<div id="filePicker" >上传图片</div>
                	<div id="fileList" class="uploader-list" style="width:460px; margin-left:307px;""></div>
            </div>
            
            <div class="row form-group">
                <label class="control-label col-lg-3" for="standards">商品规格</label>
                <div class="col-lg-5 col-md-6">
                    <textarea id="spec_param" class="form-control"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="control-label col-lg-2" for="desc">详细描述</label>
                <div class="col-lg-7 col-md-7">
                  <textarea id="detail" rows="10" cols="80" style="visibility: hidden; display: none;">
                    </textarea>
                </div>
            </div>
            
            <br>
            <div class="row form-group">
                <label class="control-label col-lg-4"></label>
                <div class="col-lg-3 col-md-3">
                    <button id="save" type="button" class="btn btn-block btn-primary btn-lg">提交</button>
                </div>
            </div>
        </div>
    </form>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2019 <a href="#">Company</a>.</strong> 小猴啦啦啦
  </footer>

  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<script src="https://cdn.ckeditor.com/4.5.7/standard/ckeditor.js"></script>
<script id="param_item_tpl" type="text/x-handlebars-template">
{{#each this}}
	<option value="{{type_id}}">{{type_name}}</option>
{{/each}}
</script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script src="../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../resources/js/handlebars-v4.1.2.js"></script>
<script src="../../resources/js/require.js" defer async="true" data-main="../../resources/js/product_update_main"></script>
<script src="../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script type="text/javascript" src="../../resources/webuploader/webuploader.js"></script>
<!-- CK Editor -->
<!-- Bootstrap WYSIHTML5 -->
<script>
  $(function () {
    // Replace the <textarea id="editor1"> with a CKEditor
    // instance, using default configuration.
    CKEDITOR.replace('detail');
    //bootstrap WYSIHTML5 - text editor
    $(".textarea").wysihtml5();
  });
</script>
</body>
</html>
